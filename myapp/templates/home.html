<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
            Homepage
        {% endblock %}
    </title>
</head>
<body>
    {% block content %}
        <h2>Todo Page</h2>
        <form method='POST' style= "display: flex;">
            {% csrf_token %}
            {{form}}
            <button type="submit">submit</button>
        </form>
        <hr>
        <div style= "width:300px;">
            {% for Todo in Todos %}
                <p>
                    {{Todo.content}}
                    <a href="{% url 'delete' Todo.pk %}">Delete</a>
                    <a href="{% url 'editTodo' Todo.pk %}">Edit</a>
                </p>
                <hr>
            {% endfor %}
        </div>
    {% endblock %}
    
</body>
</html>
